<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="modalMail" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalMail">Online enquiry</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form>
                    <form class="form-inline">
                        <!--TO-->
                        <label class="sr-only" for="mailto">send to</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><span class="fa fa-paper-plane"></span></div>
                            </div>
                            <input type="text" class="form-control" id="mailto" disabled value="sales@tqoffroadparts.com">
                        </div>
                        <!--NAME-->
                        <label class="sr-only" for="reqQteName">Name</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><span class="fa fa-user"></span></div>
                            </div>
                            <input type="text" class="form-control" id="reqQteName" placeholder="Name">
                        </div>
                        <!--ADDRESS-->
                        <label class="sr-only" for="reqQteEmail">e-mail address</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><span class="fa fa-at"></span></div>
                            </div>
                            <input type="text" class="form-control" id="reqQteEmail" placeholder="email address">
                        </div>

                    </form>
                    <!--CARD INDICATES PART ENQUIRY-->
                    <div class="card">
                        <div class="card-body">
                        </div>
                    </div>
                    <!--TEXT AREA FOR MESSAGE-->
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>
